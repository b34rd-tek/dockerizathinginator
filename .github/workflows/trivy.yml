name: Static Code Analysis

on:
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * *'
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          hide-progress: false
          severity: 'HIGH,CRITICAL'
          ignore-unfixed: true
          format: 'json'
          output: 'result.json'
      
      - uses: b34rd-tek/trivy-report-issue-action@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          input-filename: "result.json"
          label: 'vulnerability'
          assignee: ''
          project-id: ''
